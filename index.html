<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="drum-machine"
      class="container-fluid text-center w-50 border border-dark rounded"
    >
      <div class="row">
        <div class="col">
          <div id="display" class="p-2 m-3 border w-75 ms-auto me-auto">
            Drum Machine
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="heater1" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            Q
            <audio
              class="clip"
              id="Q"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            ></audio>
          </button>
        </div>
        <div class="col">
          <button id="heater2" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            W
            <audio
              class="clip"
              id="W"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            ></audio>
          </button>
        </div>
        <div class="col">
          <button id="heater3" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            E
            <audio
              class="clip"
              id="E"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            ></audio>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="heater4" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            A
            <audio
              class="clip"
              id="A"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            ></audio>
          </button>
        </div>
        <div class="col">
          <button id="clap" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            S
            <audio
              class="clip"
              id="S"
              src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            ></audio>
          </button>
        </div>
        <div class="col">
          <button id="openhh" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            D
            <audio
              class="clip"
              id="D"
              src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            ></audio>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="kicknhat" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            Z
            <audio
              class="clip"
              id="Z"
              src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            ></audio>
          </button>
        </div>
        <div class="col">
          <button id="kick" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            X
            <audio
              class="clip"
              id="X"
              src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            ></audio>
          </button>
        </div>
        <div class="col">
          <button id="closedhh" class="drum-pad btn btn-warning p-4 mt-2 mb-2">
            C
            <audio
              class="clip"
              id="C"
              src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            ></audio>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
